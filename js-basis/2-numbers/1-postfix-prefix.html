<!-- postfix and prefix forms

What are the final values of all variables a, b, c and d after the code below?

let a = 1, b = 1;

let c = ++a; // ?
let d = b++; // ?
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <script>
    let a = 1, b = 1;

    let c = ++a; // 1
    let d = b++; // 2
    
    alert(c,d);
  </script>
</body>
</html>
