<!-- postfix and prefix forms

What are the final values of all variables a, b, c and d after the code below?

    let a = 1, b = 1;

    let c = ++a; // ?
    let d = b++; // ?
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <script>
    let a = 1, b = 1;

    let c = ++a; // 2
    let d = b++; // 1
    
    alert(a, b, c, d); // 2 2 2 1
  </script>
</body>
</html>
