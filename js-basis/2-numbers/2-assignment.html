<!-- Assignment result
    
    What are the values of a and x after the code below?

    let a = 2;
    let x = 1 + (a *= 2);
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <script>
    let a = 2;
    let x = 1 + (a *= 2);
    
    alert(a, x); // 4 5
  </script>
</body>
</html>
