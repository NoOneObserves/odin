<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Functions: random name</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <section class="preview">
    </section>
  </body>
  
  <script>
    // Create a simple function chooseName() that prints a random name from the provided array (names) to the provided paragraph (para), and then run it once.
    
    const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada']
    const para = document.createElement('p');

    // Add your code here
    function chooseName() {
      const randomIndex = Math.floor(Math.random() * names.length);
      para.textContent = names[randomIndex];
    }

    chooseName();

    // Don't edit the code below here!
    const section = document.querySelector('section');
    section.appendChild(para);
  </script>

</html>
