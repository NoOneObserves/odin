<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Functions: arrow function</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <section class="preview">
    </section>
  </body>

  <script>
    /*
    We have an array of names, and we're using Array.filter() to get an array of only names shorter than 5 characters. 
    The filter is currently being passed a named function isShort() which checks the length of the name, returning true if the name is less than 5 characters long, and false otherwise.
    We'd like you to change this into an arrow function. See how compact you can make it.
    */
    const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada'];
    const para = document.createElement('p');

    /* 
    function isShort(name) {
      return name.length < 5;
    } 
    */

    let isShort = name => name.length < 5;

    const shortNames = names.filter(isShort);
    para.textContent = shortNames;

    // Don't edit the code below here!
    const section = document.querySelector('section');
    section.appendChild(para);
  </script>

</html>
