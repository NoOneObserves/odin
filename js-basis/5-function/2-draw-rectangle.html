<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Functions: draw rectangle</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      canvas {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <section class="preview">
    </section>

    <canvas width="480" height="320">
    </canvas>
  </body>

  <script>
    /*
    Create a function that draws a rectangle on the provided <canvas> (reference variable canvas, context available in ctx), based on the five provided input variables:
        x — the x coordinate of the rectangle.
        y — the y coordinate of the rectangle.
        width — the width of the rectangle.
        height — the height of the rectangle.
        color — the color of the rectangle.
    */
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    const x = 50;
    const y = 60;
    const width = 100;
    const height = 75;
    const color = 'blue';

    // Add your code here
    function drawRectangle(rectangleX, rectangleY, rectangleWidth, rectangleHeight, rectangleColor) {
      ctx.fillStyle = rectangleColor;
      ctx.fillRect(rectangleX, rectangleY,rectangleWidth, rectangleHeight);
    }

    drawRectangle(x, y, width, height, color);

    // Don't edit the code below here!
    const section = document.querySelector('section');
  </script>

</html>
