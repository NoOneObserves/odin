<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Multiply</title>
</head>
<body>
  <script>
    // Write a function called `multiply` that takes 2 numbers and returns their product. Test the output with `console.log`
    const number1 = 45;
    const number2 = 4;

    let product = multiply(number1, number2);
    
    console.log(`${number1} * ${number2} = ${product}`)

    function multiply(n1, n2) {
      return n1*n2
    }
  </script>
</body>
</html>
