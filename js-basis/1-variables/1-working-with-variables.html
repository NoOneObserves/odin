<!-- ASSIGNMENT
    Declare two variables: admin and name.
    Assign the value "John" to name.
    Copy the value from name to admin.
    Show the value of admin using alert (must output “John”).
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <script>
    let admin;
    let name;
    // alternative: let admin, name;

    name = "John";
    admin = name;
    
    alert(admin);
  </script>
</body>
</html>
