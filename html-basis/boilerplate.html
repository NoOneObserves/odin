                                            <!-- In general it's better call the main file something like index.html -->
<!DOCTYPE html>                             <!-- declaration of HTML version -->

<html lang="en">                            <!-- language attribute for improving accessibility -->
    
    <head>                                  <!-- information for rendering (no element for displaying content) -->
        <meta charset="UTF-8">                  <!-- correctly display encoding -->
        <title>An example webpage</title>       <!-- just a title: visible on tab. Default would be the name file -->
    </head>

    <body>                                  <!-- display all content -->
        <h1>Hello word!</h1>
        This is just plain text.
    </body>
</html>
